<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Merci</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha384-k6RqeWeci5ZR/Lv4MR0sA0FfDOMN8M88A8kYPpSBZL09p3yf5KA1RYBlOgIWmRT8" crossorigin="anonymous">
</head>
<body>
    <div id="content">
        <!-- Le contenu sera injectÃ© par JavaScript -->
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const urlParams = new URLSearchParams(window.location.search);
            const amount = urlParams.get('amount');
            const contentDiv = document.getElementById('content');
            contentDiv.innerHTML = `
                <img src="don.avif" alt="Thank you image" class="thank-you-image">
                <i class="fas fa-heart thank-you-icon"></i>
                <h1 class="thank-you-message">Thank you for your donation of ${amount} $</h1>
            `;
        });
    </script>
</body>
</html>
